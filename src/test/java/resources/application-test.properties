spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Ustawienia JPA/Hibernate
# 'update' lub 'create' spowoduje, ?e schemat bazy danych zostanie utworzony (lub zaktualizowany)
# za ka?dym razem, gdy testy s? uruchamiane, na podstawie Twoich encji.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true # Wy?wietla zapytania SQL generowane przez Hibernate w logach testów

# Wy??cz rejestrowanie logów SQL na poziomie JDBC, je?li ju? masz show-sql=true
# (aby unikn?? duplikatów w logach)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE